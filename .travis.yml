sudo: required
language: perl6
perl6:
    - latest
before_install:
    - sudo apt-get update
    - sudo apt-get -y install libperl-dev
    - curl -L http://cpanmin.us | sudo perl - --self-upgrade
    - sudo cpanm install WebService::UrbanDictionary
install:
    - rakudobrew build-panda
    - panda installdeps .
    - panda install IRC::Client
    - panda install Inline::Perl5
